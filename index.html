<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Sayang ðŸ’–</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 5px; /* Jarak judul dan gambar lebih dekat */
    }
    #message {
      font-size: 1.2rem;
      max-width: 90%;
      line-height: 1.3; /* Diubah dari 1.6 menjadi 1.3 untuk jarak lebih rapat */
      margin-top: 5px; /* Jarak gambar dan pesan lebih dekat */
      white-space: pre-line; /* Mempertahankan line breaks */
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      #message {
        font-size: 1rem;
        line-height: 1.2; /* Lebih rapat di mobile */
      }
    }
    #photo {
      margin-top: 5px; /* Jarak judul dan gambar lebih dekat */
      max-width: 20%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>
  <h1>Happy Birthday, Sayang! ðŸŽ‰</h1>
  <img id="photo" src="fotom.jpg" alt="Birthday Photo" />
  <p id="message"></p>

  <script>
    // Typing effect dengan format lebih rapat
    const msg = `Selamat ulang tahun mas Arif Irvansyah ðŸ’–
Semoga selalu happy, sehat, dan dikelilingi orang-orang baik.
Semoga apa yang diinginkan terkabul. Karirnya semakin bagus.
Semoga dimudahkan jalan menuju ke jenjang yang lebih serius.
I love you ðŸ’•`;
    
    let i = 0;
    const speed = 50;
    const messageElement = document.getElementById("message");

    function typeWriter() {
      if (i < msg.length) {
        messageElement.innerHTML += msg.charAt(i) === "\n" ? "<br>" : msg.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
    typeWriter();

    // Confetti (tetap sama)
    const canvas = document.getElementById('confetti');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let confetti = [];

    function createConfetti() {
      for (let i = 0; i < 150; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 100,
          color: `hsl(${Math.random() * 360}, 100%, 70%)`,
          tilt: Math.floor(Math.random() * 5) - 5,
        });
      }
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < confetti.length; i++) {
        const c = confetti[i];
        ctx.beginPath();
        ctx.lineWidth = c.r;
        ctx.strokeStyle = c.color;
        ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
        ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 2);
        ctx.stroke();
      }
      update();
    }

    function update() {
      for (let i = 0; i < confetti.length; i++) {
        const c = confetti[i];
        c.y += Math.cos(c.d) + 1 + c.r / 2;
        c.x += Math.sin(c.d);
        if (c.y > canvas.height) {
          c.y = -10;
          c.x = Math.random() * canvas.width;
        }
      }
    }

    createConfetti();
    setInterval(drawConfetti, 30);

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
